<section data-ng-controller="InsrcarrierController" data-ng-init="find()">
	<div class="page-header">
        <h1>Insurance Carriers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="carrier in insrcarrier" data-ng-href="/#!/insrcarrier/{{carrier._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="carrier.name"></h4>            
            <span data-ng-bind="carrier.description"></span>
            <span data-ng-bind="carrier.company"></span>
            <span data-ng-bind="carrier.commission"></span>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!insrcarrier.$resolved || insrcarrier.length">
        No Insurance Carriers yet, why don't you <a href="/#!/insrcarrier/create">create one</a>?
    </div>
</section>
